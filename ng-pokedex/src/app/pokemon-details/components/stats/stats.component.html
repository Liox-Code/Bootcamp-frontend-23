<div class="stats-container">
  <p>{{stats.description}}</p>
  <div class="stats" *ngFor="let stat of stats.stats">
    <span class="bold-text">{{stat.name}}</span>
    <span class="normal-text">{{stat.value}}</span>
    <progress class="graphic" [value]="stat.value" max="100"></progress>
  </div>
  <div class="stats">
    <span class="bold-text">{{total.tag}}</span>
    <span class="normal-text">{{total.value}}</span>
    <span></span>
  </div>
</div>
