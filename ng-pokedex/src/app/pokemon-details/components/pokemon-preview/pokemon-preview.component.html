<a class="pokemon-preview-container" [routerLink]="['/pokemon-details/details', data.id]">
  <div class="image-container">
    <img [src]="data.image" alt="{{data.name}} image">
  </div>
  <div class="info-container">
    <h3>#{{data.id}}</h3>
    <h2>{{data.name}}</h2>
    <div class="type-icon-container">
      <app-badge *ngFor="let pokemonType of data.type" [iconName]="pokemonType" [iconColor]="data.color"></app-badge>
    </div>
  </div>
</a>
