<div class="card">
  <img src="{{ imageUrl }}" alt="{{ title }}" class="card-image">
  <div class="card-background" [ngClass]="color"></div>
  <div class="card-content">
    <span class="card-number">#{{ id }}</span>
    <h2 class="card-title">{{ title }}</h2>
    <ul class="card-tags">
        <mat-icon *ngFor="let tag of tags"
          class="tag-icon"
          aria-hidden="false"
          aria-label="search icon"
          [svgIcon]="tag"></mat-icon>
    </ul>
  </div>
</div>
