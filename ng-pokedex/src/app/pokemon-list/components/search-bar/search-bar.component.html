<div class="search-bar-background">
  <div class="search-bar-container">
    <div class="search-bar">
      <mat-icon class="search-icon" aria-hidden="false" aria-label="search icon" fontIcon="search"></mat-icon>
      <input type="text" (input)="onSearchChange($event)" placeholder="What Pokémon are you looking for?">
    </div>
    <span class="search-bar-help">
      Search for Pokémon by name or using the National Pokédex number
    </span>
  </div>
</div>
